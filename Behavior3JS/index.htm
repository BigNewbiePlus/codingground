<html>

<head>
<meta name="description" content="Behavior3JS">
<title>Web Page Design</title>
 <!-- CREATEJS -->
    <script type="text/javascript" src="http://code.createjs.com/createjs-2013.12.12.min.js"></script>
 

<!-- BEHAVIORJS TEST CODE -->
<script type = "text/javascript">
    var tree;
    var blackboard;
    
    function start(){
        
        
        //CREATES
        blackboard = new Blackboard();
      
        tree = new BehaviorTree();
      
       
       tree.root = 
         new MemSequence(
            new Action1('walk'),
            new MemSequence(
                new IsAction(true),
                new Action1('stop'),
                new Loop(2),
                new Action1('run'),
              new IsAction(true)
                ),
            new Action1('talk')
            );
      
      tree.tick(null, blackboard);
      
      tree.tick(null, blackboard);
      tree.tick(null, blackboard);
      
      
    }
    
</script>
</head>
<body onload = "start();">fang
</body>
</html>
